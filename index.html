<html> 
<head> 
<title>Table with colspan and Rowspan</title> 
<body> 
    <h2>Table example with colspan and Rowspan</h2> 
    <p><strong>colspan:</strong>This header spans across two columns.</p>     <table border="1"> 
        <tr> 
            <th colspan="2">Name</th> 
            <th>Age</th> 
        </tr> 
        <tr> 
            <td>Ammu</td> 
            <td>serger</td> 
            <td>23</td> 
        </tr> 
        <tr> 
            <td>baby</td> 
            <td>venom</td> 
            <td>23</td> 
        </tr> 
 </table> 
    <br> 
    <p><strong>Rowspan</strong>This cell spans across two rows.</p> 
<table border="1"> 
        <tr> 
            <th>Name</th> 
            <th>Age</th> 
            <th rowspan="2">City</th> 
         </tr> 
        <tr> 
            <td>John wick</td> 
            <td>22</td> 
        </tr> 
        <tr> 
            <td>Tangle</td> 
            <td>22</td> 
            <td>los angles</td> 
        </tr> 
    </table> 
 </body>  
</html>
